<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <style type="text/css">
      * {
        font-family: Arial, serif;
      }
      #sidemenu {
        height: 100%;
        width: 250px;
        position: absolute;
        top: 0;
        left: -250px;
        z-index: 1;
        background-color: #999;
      }
      #sidemenu ul {
        padding: 0;
        border-top: 1px solid #ccc;
      }
      #sidemenu ul li {
        display: block;
        border-bottom: 1px solid #ccc;
      }
      #sidemenu ul li a {
        padding: 15px;
        display: block;
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    
    <a id="trigger" href="#">Side menu</a>

    <div id="sidemenu">
      <ul>
        <li><a href="#">Option 1</a></li>
        <li><a href="#">Option 2</a></li>
        <li><a href="#">Option 3</a></li>
        <li><a href="#">Option 4</a></li>
      </ul>
    </div>
    
    <script>
      $('#trigger').click(function() {
        var sidemenu = $('#sidemenu');

        if (sidemenu.css('left') == '-250px') {
          sidemenu.animate({
            left: "+=250"
          });
          $('body').animate({
            'margin-left': "+=250"
          });
        } else {
          sidemenu.animate({
            left: "-=250"
          });
          $('body').animate({
            'margin-left': "-=250"
          });
        }
      });
    </script>
  </body>
</html>
